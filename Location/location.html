<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Tracker</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>Disaster Locator API</h1>
  <div id="map"></div>

  <!-- Load JS first -->
  <script src="location.js"></script>

  <!-- Then load Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArX26ERLC49gw1kbwPpZGcuoU_Kn42lnY&callback=initMap&v=weekly"
    async defer>
  </script>
</body>
</html>
