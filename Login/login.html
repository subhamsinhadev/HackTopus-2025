<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disaster Management - Sign In</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    .left-img {
      flex: 1;
      background: url('https://i.ibb.co/tMX3CP69/Icon.png') center center / cover no-repeat;
      min-height: 400px;
    }

    .right-form {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-form h2 {
      margin-bottom: 25px;
      color: #1e293b;
      text-align: center;
    }

    .right-form input {
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      transition: border 0.3s;
      width: 100%;
    }

    .right-form input:focus {
      border-color: #2563eb;
      outline: none;
    }

    .right-form button {
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .right-form button:hover {
      background-color: #1d4ed8;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-img {
        height: 200px;
        width: 100%;
      }

      .right-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-img"></div>
    <div class="right-form">
      <h2>Disaster Management - Sign In</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <p id="errorMsg"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Basic validation example
      if (username === "admin" && email === "admin@example.com" && password === "1234") {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Change this to your dashboard
      } else {
        document.getElementById("errorMsg").textContent = "Invalid credentials. Try again.";
      }
    });
  </script>
</body>
</html>
